<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta http-equiv="content-language" content="pt-br">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./images/">
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="hcenter;ps://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <title>Calcula Médias</title>
</head>
<body>
<div class="container">
   <header>
      <img src="./images/logo.png" alt="Logo com Barrete de Formaturas">
      <h1>Calculadora de Médias</h1>
   </header>
   <form id="form-atividade">
      <input type="text" id="nome-atividade" required placeholder="Nome da Atividade" />
      <input type="number" id="nota-atividade" required placeholder="Nota de Atividade" min="0" max="10" />
      <button type="submit">Adicionar +</button>
   </form>
   <table cellspacing="0">
      <thead>
         <tr>
            <th class="border-esquerda">Nome da Atividade</th>
            <th>Nota da Atividade</th>
            <th  class="border-direita">Aprovado?</th>
         </tr>
      </thead>
      
      <tbody>
      <!-- Os Valores; As linhas tr; e as Colunas td, serão adicionados via JS -->
      </tbody>
      <tfoot>
         <tr>
            <td>Média Final</td>
            <td id="valor-media-final">---</td>
            <td id="resultado-media-final">---</td>
            <!-- MOD8.5 Atribui os CSS resultado e aprovado Valor inicial será 3 hifens >---< -->
         </tr>
      </tfoot>
   </table>
</div>
<script src="./main.js"></script>
</body>
</html>
